<!-- Overall structure for any web page -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8"> <!-- sets the character type-->
    <title>TITLE</title> <!-- Whatever you put in place of TITLE here will be yopur page title-->
  </head>
  <body>
    <form>
      <label for = "text">Text:</label>
      <input type = "text" id ="text" name = "text"> //name = value of variable(whatever is in text box)
      //iputs need a types text areas only have one type
      <textarea id ="textarea" naem = "textarea"></textarea>

      <fieldset>
        <legend>Checkboxes:</legend>
          <input type = "checkbox" id = "check1" name = "check1" value = "C">
          <label for = "check1">C</label>
          <input type = "checkbox" id = "check2" name = "check2" value = "D">
          <label for = "check2">D</label>
      </fieldset>

      <fieldset>
        <legend>Radio buttons:</legend>
        <input type="radio" id="radio1" name="radio" value="A">
        <label for="radio1">A</label>
        <input type="radio" id="radio2" name="radio" value="B">
        <label for="radio2">B</label>
      </fieldset>

      <label for="select">Select:</label>
      <select id="select" name="select">
        <option value="E">E</option>
        <option value="F">F</option>
      </select>

      <button type="submit">Submit</button>
      <button>Cancel</button>



      //radio buttons-> if they have the same name then only ne can be cheacked off at a time
      // The submit button is what sends the form somewhere
    </form>
  </body>
</html>
