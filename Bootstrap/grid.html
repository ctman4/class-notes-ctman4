<!-- Bootstrap grid-system demo-->
<html>
  <head>
    <meta charset= "utf-8"> <!-- sets the character type-->
    <title>Bootstrap Grid System</title> <!-- Whatever you put in place of TITLE here will be your page title-->
    <!--Link for style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

    <p class="text-center">Layout columns</p>
    <div class="container-fluid bg-light">
      <div class="row bg-success">
        <div class="col border">one</div>
        <div class="col border">two</div>
        <div class="col border">three</div>
      </div>
    </div>

    <p class="text-center">Response widths</p>  <!--these make the table adapt to different page sizes-->
    <div class="container-md bg-light mb-5">
      <div class="row bg-warning">
        <div class="col-md border">one</div>
        <div class="col-md border">two</div>
        <div class="col-md border">three</div>
      </div>
    </div>

    <p class="text-center">Smaller breakpoints</p>
    <div class="container-sm bg-light mb-5">
      <div class="row bg-danger">
        <div class="col-sm border">one</div>
        <div class="col-sm border">two</div>
        <div class="col-sm border">three</div>
      </div>
    </div>

    <p class="text-center">Unequal widths</p>
    <div class="container-fluid bg-light">
      <div class="row bg-primary">
        <div class="col-md-4 border">left</div><!--the 4 and 8 are how many of the 12 units in the grid system each column takes up-->
        <div class="col-md-8 border">right</div>
      </div>
    </div>

    <p class="text-center">Equal widths</p>
    <div class="container-fluid bg-light">
      <div class="row bg-info">
        <div class="col-sm border">one</div>
        <div class="col-sm border">two</div>
        <div class="col-sm border">three</div>
      </div>
    </div>

  </body>
</html>
